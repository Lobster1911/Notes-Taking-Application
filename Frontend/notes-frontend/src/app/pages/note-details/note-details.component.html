<div class="form-container">
  <form [formGroup]="noteForm" (submit)="onSubmit()">
  
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" formControlName="title" required class="input" placeholder="Enter title">
      </div>
    </div>
  
    <br>
  
    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea formControlName="body" class="textarea" placeholder="Enter body"></textarea>
      </div>
    </div>

    <br>
  
    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
  
  </form>
</div>
